<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdleFanbase - Group</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="nav-placeholder"></div>

    <!-- Hero Section -->
    <section class="group-hero fade-slide-bottom">
        <h1 class="group-title">I-DLE Information</h1>
        <div id="groupCarousel" class="carousel slide group-carousel" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Photo/Group/group1.jpg" class="group-carousel-img" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Photo/Group/group1.jpg" class="group-carousel-img" alt="">
                </div>
                <div class="carousel-item">
                    <img src="Photo/Group/group1.jpg" class="group-carousel-img" alt="">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#groupCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#groupCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </section>


    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="include.js"></script>

</body>

</html>
