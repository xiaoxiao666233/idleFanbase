<!-- load animation -->
<script>
    window.addEventListener('load', () => {
        document.querySelectorAll('.fade-slide, .fade-slide-bottom').forEach(el => {
            el.classList.add('show');
        });
    });
</script>

<script>
    // Check if element is in viewport
    function isInViewport(el) {
        const rect = el.getBoundingClientRect();
        return (
            rect.top < window.innerHeight &&
            rect.bottom > 0
        );
    }

    const membersSection = document.querySelector('.members');
    const memberItems = document.querySelectorAll('.member-item');

    function handleScroll() {
        // Fade in/out for entire section
        if (isInViewport(membersSection)) {
            membersSection.classList.add('show');
        } else {
            membersSection.classList.remove('show');
        }

        // Fade in/out each member individually
        memberItems.forEach(item => {
            if (isInViewport(item)) {
                item.classList.add('show');
            } else {
                item.classList.remove('show');
            }
        });
    }

    window.addEventListener('scroll', handleScroll);
    window.addEventListener('load', handleScroll); // trigger on page load
</script>
